<polymer-element name="yo-list" attributes="" assetpath="yo-list/">

    <style>:host{display:block}</style>
    <ul>
      <template id="greeting" repeat="{{ item in items }}">
        <li>{{ item }}</li>
      </template>
    </ul>
  </template>
  <script>(function(){"use strict";Polymer("yo-list",{ready:function(){this.items=["HTML5 Boilerplate","Web Component Polyfills","Core Elements","Paper Elements","Polymer"]}})})();</script>
</polymer-element>

    <style>:host{display:block}</style>
    <h1>{{ greeting }}, {{ greeting }}!</h1>

    <input type="text" value="{{ greeting }}">
  </template>
  <script>(function(){"use strict";Polymer("yo-greeting",{greeting:"'Allo"})})();</script>
